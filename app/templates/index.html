{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <script src="{{ url_for('data_file', filename='oasi/latest.js') }}?t={{ now }}"></script>
    <script src="{{ url_for('data_file', filename='cpc/latest.js') }}?t={{ now }}"></script>
{% endblock %}
{% block styles %}
    {{ super() }}
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/charts.css') }}">
{% endblock %}
{% block content %}
    <h1>Situazione attuale</h1>
    <div id="charts">
        <div id="water_chart"></div>
        <a class="zc-ref" href="https://www.zingchart.com">Powered by
            ZingChart</a>
        <img src="{{ url_for('data_file', filename='meteogram/meteog-sr_Stabio.png') }}?t={{ now }}"/>
        <img src="{{ url_for('data_file', filename='meteogram/meteog-mr_Stabio.png') }}?t={{ now }}"/>
    </div>
    {{ super() }}

{% endblock %}
{% block scripts %}
    {{ super() }}
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>

{% endblock %}
